<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>POO-With Js</title>
    <link rel="shortcurt icon" href="#">
  </head>

  <body>
    <div class="container my-5">
        <h1 class="text-center">Estudiantes y Profesores</h1>
        <div class="alert alert-danger my-2 d-none">
            Todos los campos son obligatorios
        </div> 

        <form id="formulario">
            <input type="text" class="form-control mb-2" name="nombre" placeholder="Introduce tu nombre" required>
            <input type="number" class="form-control mb-2" name="edad" placeholder="Introduce tu edad" required>
            <select name="opcion" class="form-control mb-2">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"></div>
            <div class="col-6" id="cardsProfesores"></div>
        </section>

        <template id="templateEstudiantes">
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6></h6>
                    <p class="lead">edad</p>
                    <button class="btn btn-success">Aprobar</button>
                    <button class="btn btn-danger">Reprobar</button>
                </div>
            </article>
        </template>

        <template id="templateProfesores">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>Nombre</h5>
                    <h6></h6>
                    <p class="lead">edad</p>
                </div>
            </article>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
